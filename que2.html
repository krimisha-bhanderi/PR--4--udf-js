<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <script type="text/JavaScript">
        
        function number(n)
        {
            if (n > 0) 
            {
                document.write(`<h3>The given number is Positive....!!</h3>`);
            }
            else if(n < 0)
            {
                document.write(`<h3>The given number is negative....!!</h3>`);
            }
            else
            {
                document.write(`<h3>The given number is neutral....!!</h3>`);
            }
        }

        var n = parseInt(prompt(`Enter any number:-`));
        number(n);

    </script>
</body>
</html>
