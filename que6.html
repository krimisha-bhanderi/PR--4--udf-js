<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <!--  6.Write a javascript Program to perform a swapping of two variables.(all function use) -->
    <script type="Text/JavaScript">
       
     //    ------------------ TAKE NOTHING RETURN NOTHING -----------------
     
        function SwapTNRN(){
             document.write(`By TNRN`);
             var a =parseInt(prompt(`Enter 1st number :- `));
             var b =parseInt(prompt(`Enter 2nd number :- `));
             var swap;

             document.write(`<h3>A Before Swapping : ${a} <br>
                B Before Swapping : ${b}`);

             swap=a;
             a=b;
             b=swap;

             document.write(`<h3>A After Swapping : ${a} <br> 
               B After Swapping : ${b}</h1>`);

        }

        // -------------------- TAKE SOMETHING RETURN NOTHING --------------------
        function SwapTSRN(a,b) {
             document.write(`By TSRN`);
             document.write(`<h3>A Before Swapping : ${a} <br> 
               B Before Swapping : ${b}`);
             let swap=a;
             a=b;
             b=swap;

             document.write(`<h3>A After Swapping : ${a} <br> 
               B After Swapping : ${b}</h3>`);
        }

        // -------------------------- TAKE NOTHING RETURN SOMETHING -------------------------------------------------
        function SwapTNRS() {
             document.write(`By TNRS`);

             var a =parseInt(prompt(`Enter 1st number :- `));
             var b =parseInt(prompt(`Enter 2nd number :- `));
             var swap;

             document.write(`<h3>A Before Swapping : ${a} <br> 
               B Before Swapping : ${b}</h3>`);

             swap=a;
             a=b;
             b=swap;
             document.write(`<h3>A After Swapping : ${a} <br> 
               B After Swapping : ${b}</h3>`);

             return " Swapped sucessfully.....<br>";
        }

        // -----------------------------------------------TSRS------------------------------------
        function SwapTSRS(a,b) {
             document.write(`<br>By TSRS`);
             document.write(`<h3>A Before Swapping : ${a} <br> B Before Swapping : ${b}</h3>`);
             swap=a;
             a=b;
             b=swap;
             document.write(`<h3>A After Swapping : ${a} <br> B After Swapping : ${b}</h3>`);
             return "Swapped sucessfully.....";
        }

        SwapTNRN();

        SwapTSRN(45,54);

        let Result = SwapTNRS();
        document.write(`${Result}`);

        let Ans = SwapTSRS(23,32);
        document.write(`${Ans}`);

   </script>
</body>
</html>
