<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        function arithmetic()
        {
            var a=parseInt(prompt("Enter value of a:-"));
            var b=parseInt(prompt("Enter value of b:-"));

            document.write(`<h3>Your addition of ${a} and ${b} is ${a+b}</h3>`);
            document.write(`<h3>Your subtraction of ${a} and ${b} is ${a-b}</h3>`);
            document.write(`<h3>Your multiplication of ${a} and ${b} is ${a*b}</h3>`);
            document.write(`<h3>Your division of ${a} and ${b} is ${a/b}</h3>`);
        }
        arithmetic();
    </script>
 
</body>
</html>
