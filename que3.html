    <!-- // 3.Write a JavaScript program to find which number is greter in 4 numbers
     using nested if else. (using simple function) :- -->

     <!-- TAKE NOTHING RETURN NOTHING -->

  <script type="text/JavaScript">
     

        function Maximum() 
        {

            var a=parseInt(prompt(`Enter the value of a number :- `));
            var b=parseInt(prompt(`Enter the value of b nummber :- `));
            var c=parseInt(prompt(`Enter the value of c number :- `));
            var d=parseInt(prompt(`Enter the value of d number :- `));

            if (a > b) 
            {
                if (a > c) 
                {
                    if (a > d) 
                    {
                        document.write(`A is Maximum...!!!`);
                    } 
                    else
                    {
                        document.write(`D is Maximum...!!!`);
                    }
                }
                else 
                {
                    if (c < d) 
                    {
                        document.write(`C is Maximum...!!!`);
                    } 
                    else 
                    {
                        document.write(`A is Maximum...!!!`);
                    }
                }
            } 
            else 
            {
                if (b > c) 
                {
                        if (b>d) 
                        {
                            document.write(`B is Maximum...!!!`);
                        } 
                        else 
                        {
                            document.write(`D is Maximum...!!!`);
                        }
                    } 
                    else
                    {
                        if (c > d) 
                        {
                            document.write(`C is Maximum...!!!`);
                        } 
                        else
                        {
                            document.write(`D is Maximum...!!!`);
                        }
                    }
            }
        }

        Maximum();
    </script>
